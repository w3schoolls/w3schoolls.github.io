<script type="text/javascript" src="js/dots.js"></script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3000); 
}

            if (DropDownList5.SelectedIndex > 0)

                eredmeny = eredmeny.FindAll(i => i.Kijelzo.Contains(DropDownList5.SelectedValue));

        [WebMethod]
        public string CirilbolLatin(string tekst)
        {
            for (int i = 0; i < cir_low.Length; i++)
            {
                tekst = tekst.Replace(cir_low[i],lat_low[i]);
                tekst = tekst.Replace(cir_up[i], lat_up[i]);
            }

            return tekst;

        }

        [WebMethod]
        public string LatinbolCiril(string tekst)
        {
            for (int i = 0; i < lat_low.Length; i++)
            {
                tekst = tekst.Replace(lat_low[i], cir_low[i]);
                tekst = tekst.Replace(lat_up[i], cir_up[i]);
            }

            return tekst;
        }


    }

function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("Tablazat");
  switching = true;
  dir = "asc";
  while (switching) {
    switching = false;
    rows = table.getElementsByTagName("TR");
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          shouldSwitch= true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          shouldSwitch= true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount ++;      
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
