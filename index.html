wnList1.SelectedIndex > 0)            {                eredmeny = eredmeny.FindAll(i => i.Mufaj.Contains(DropDownList1.SelectedValue));            }            if (DropDownList2.SelectedIndex > 0)            {                eredmeny = eredmeny.FindAll(i => i.Kiadaseve.Contains(DropDownList2.SelectedValue));            }            if (TextBox3.Text != '')            {                eredmeny = eredmeny.FindAll(i => i.Kiadohaz.Contains(TextBox3.Text));            }            GridView1.DataSource = eredmeny;            GridView1.DataBind();        }    }}" id="9">
